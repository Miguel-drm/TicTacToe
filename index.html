<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Multiplayer Tic Tac Toe</h1>
        
        <div id="game-setup" class="setup-section">
            <input type="text" id="player-name" placeholder="Enter your name">
            <button id="create-game">Create New Game</button>
            <input type="text" id="game-id" placeholder="Enter Game ID">
            <button id="join-game">Join Game</button>
        </div>

        <div id="game-info" class="hidden">
            <p>Game ID: <span id="current-game-id"></span></p>
            <p>Your Symbol: <span id="player-symbol"></span></p>
            <p>Status: <span id="game-status">Waiting for opponent...</span></p>
        </div>

        <div id="game-board" class="hidden">
            <div class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
        </div>

        <button id="restart-game" class="hidden">Restart Game</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- Game Script -->
    <script src="game.js"></script>
</body>
</html>
