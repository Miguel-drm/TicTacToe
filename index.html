<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="online-players">
        <div class="online-indicator"></div>
        <span id="online-count">0</span> players online
    </div>

    <div class="container">
        <h1 class="no-select">Multiplayer Tic Tac Toe</h1>
        
        <div id="game-setup" class="setup-section">
            <input type="text" id="player-name" placeholder="Enter your name">
            <button id="create-game" class="no-select">Create New Game</button>
            <input type="text" id="game-id" placeholder="Enter Game ID">
            <button id="join-game" class="no-select">Join Game</button>
            
            <div class="matchmaking-section">
                <button id="find-match" class="matchmaking-button no-select">Find Random Match</button>
                <p class="matchmaking-status" id="matchmaking-status"></p>
            </div>
        </div>

        <div id="game-info" class="hidden">
            <p class="no-select">Game ID: <span id="current-game-id"></span></p>
            <p class="no-select">Your Symbol: <span id="player-symbol"></span></p>
            <p class="no-select">Opponent: <span id="opponent-name-display"></span></p>
            <p class="no-select">Status: <span id="game-status">Waiting for opponent...</span></p>
        </div>

        <div id="game-board" class="hidden">
            <div class="board">
                <div class="cell no-select" data-index="0"></div>
                <div class="cell no-select" data-index="1"></div>
                <div class="cell no-select" data-index="2"></div>
                <div class="cell no-select" data-index="3"></div>
                <div class="cell no-select" data-index="4"></div>
                <div class="cell no-select" data-index="5"></div>
                <div class="cell no-select" data-index="6"></div>
                <div class="cell no-select" data-index="7"></div>
                <div class="cell no-select" data-index="8"></div>
            </div>
        </div>

        <button id="restart-game" class="hidden no-select">Restart Game</button>

        <!-- Restart Vote Section -->
        <div id="restart-vote-section" class="hidden">
            <p id="restart-vote-status"></p>
            <button id="accept-restart" class="no-select">Accept Restart</button>
            <button id="reject-restart" class="no-select">Reject Restart</button>
        </div>

        <!-- Leave Game Button -->
        <button id="leave-game" class="hidden no-select">Leave Game</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- Game Script -->
    <script src="game.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</body>
</html>
